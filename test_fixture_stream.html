<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture Stream Test - SSE Endpoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #28a745;
            color: white;
        }

        .btn-connect:hover {
            background: #218838;
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
        }

        .btn-clear {
            background: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: 600;
            color: #333;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: calc(100vh - 300px);
            min-height: 600px;
        }

        .panel {
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #e0e0e0;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .event-log {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 100%;
            overflow-y: auto;
        }

        .event-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }

        .event-item.connected {
            border-left-color: #28a745;
        }

        .event-item.error {
            border-left-color: #dc3545;
        }

        .event-item.ping {
            border-left-color: #ffc107;
        }

        .event-time {
            color: #6c757d;
            font-size: 0.75rem;
            margin-bottom: 5px;
        }

        .event-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .event-data {
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }

        .fixture-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fixture-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .fixture-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .fixture-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .fixture-teams {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .fixture-id {
            font-size: 0.8rem;
            color: #6c757d;
            font-family: monospace;
        }

        .fixture-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .detail-item {
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 5px;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”´ Fixture Stream Test</h1>
            <p>Real-time Server-Sent Events (SSE) Testing for Fixture Data</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>
            <div class="control-group">
                <label for="sessionId">Session ID:</label>
                <input type="text" id="sessionId" value="default" placeholder="default">
            </div>
            <button id="connectBtn" class="btn-connect" onclick="connect()">Connect</button>
            <button id="disconnectBtn" class="btn-disconnect" onclick="disconnect()" disabled>Disconnect</button>
            <button class="btn-clear" onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Disconnected</span>
        </div>

        <div class="content">
            <div class="panel">
                <h2>ðŸ“‹ Event Log</h2>
                <div class="event-log" id="eventLog">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¡</div>
                        <p>Click "Connect" to start receiving fixture data</p>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>âš½ Fixtures Received</h2>
                <div class="fixture-list" id="fixtureList">
                    <div class="empty-state">
                        <div class="empty-state-icon">âš½</div>
                        <p>No fixtures received yet</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Events Received</div>
                <div class="stat-value" id="eventCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Fixtures Received</div>
                <div class="stat-value" id="fixtureCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Connection Time</div>
                <div class="stat-value" id="connectionTime">--</div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let eventCount = 0;
        let fixtureCount = 0;
        let connectionStartTime = null;
        let fixturesMap = new Map();

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function addEventLog(type, data, className = '') {
            const eventLog = document.getElementById('eventLog');
            
            // Remove empty state if present
            const emptyState = eventLog.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const eventItem = document.createElement('div');
            eventItem.className = `event-item ${className}`;
            
            const time = new Date().toLocaleTimeString();
            eventItem.innerHTML = `
                <div class="event-time">${time}</div>
                <div class="event-type">Type: ${type}</div>
                <div class="event-data">${JSON.stringify(data, null, 2)}</div>
            `;
            
            eventLog.insertBefore(eventItem, eventLog.firstChild);
            eventCount++;
            document.getElementById('eventCount').textContent = eventCount;
        }

        function addFixture(fixtureData) {
            const fixtureList = document.getElementById('fixtureList');
            
            // Remove empty state if present
            const emptyState = fixtureList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Handle both single fixture and array of fixtures
            const fixtures = Array.isArray(fixtureData) ? fixtureData : [fixtureData];
            
            fixtures.forEach(fixture => {
                const fixtureId = fixture.id || fixture.numerical_id || `fixture-${Date.now()}`;
                
                // Skip if already displayed
                if (fixturesMap.has(fixtureId)) {
                    return;
                }
                
                fixturesMap.set(fixtureId, fixture);
                
                const card = document.createElement('div');
                card.className = 'fixture-card';
                card.id = `fixture-${fixtureId}`;
                
                // Extract team names
                const homeTeam = fixture.home_team_display || 
                               (fixture.home_team?.name) || 
                               (fixture.home_competitors?.[0]?.name) || 
                               'Unknown';
                const awayTeam = fixture.away_team_display || 
                               (fixture.away_team?.name) || 
                               (fixture.away_competitors?.[0]?.name) || 
                               'Unknown';
                
                // Format date
                const startDate = fixture.start_date ? new Date(fixture.start_date).toLocaleString() : 'TBD';
                
                // Extract league info
                const leagueName = fixture.league?.name || 'Unknown League';
                
                card.innerHTML = `
                    <div class="fixture-header">
                        <div class="fixture-teams">${awayTeam} @ ${homeTeam}</div>
                        <div class="fixture-id">ID: ${fixtureId}</div>
                    </div>
                    <div class="fixture-details">
                        <div class="detail-item">
                            <span class="detail-label">League:</span>${leagueName}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Date:</span>${startDate}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status:</span>${fixture.status || 'Scheduled'}
                        </div>
                        ${fixture.venue_name ? `
                        <div class="detail-item">
                            <span class="detail-label">Venue:</span>${fixture.venue_name}
                        </div>
                        ` : ''}
                        ${fixture.is_live ? '<div class="detail-item"><span style="color: #dc3545; font-weight: 600;">ðŸ”´ LIVE</span></div>' : ''}
                        ${fixture.has_odds ? '<div class="detail-item"><span style="color: #28a745; font-weight: 600;">âœ“ Odds Available</span></div>' : ''}
                    </div>
                    <details style="margin-top: 10px;">
                        <summary style="cursor: pointer; color: #667eea; font-weight: 600;">View Full JSON</summary>
                        <pre style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; overflow-x: auto; font-size: 0.75rem;">${JSON.stringify(fixture, null, 2)}</pre>
                    </details>
                `;
                
                fixtureList.insertBefore(card, fixtureList.firstChild);
                fixtureCount++;
                document.getElementById('fixtureCount').textContent = fixtureCount;
            });
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('connectionTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else {
                document.getElementById('connectionTime').textContent = '--';
            }
        }

        function connect() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const sessionId = document.getElementById('sessionId').value.trim() || 'default';
            
            if (!apiUrl) {
                alert('Please enter an API base URL');
                return;
            }

            // Try both possible endpoint paths
            const endpoints = [

                `${apiUrl}/api/v1/fixtures/fixtures/stream?session_id=${sessionId}`
            ];
            
            let endpointIndex = 0;
            
            function tryConnect() {
                if (endpointIndex >= endpoints.length) {
                    addEventLog('error', { message: 'Failed to connect to any endpoint. Check your API URL.' }, 'error');
                    updateStatus(false);
                    return;
                }
                
                const endpoint = endpoints[endpointIndex];
                addEventLog('info', { message: `Attempting to connect to: ${endpoint}` });
                
                try {
                    eventSource = new EventSource(endpoint);
                    
                    eventSource.onopen = function() {
                        addEventLog('connected', { 
                            type: 'connected', 
                            session_id: sessionId,
                            endpoint: endpoint
                        }, 'connected');
                        updateStatus(true);
                        connectionStartTime = Date.now();
                        setInterval(updateConnectionTime, 1000);
                    };
                    
                    eventSource.onmessage = function(event) {
                        try {
                            const data = JSON.parse(event.data);
                            
                            if (data.type === 'connected') {
                                addEventLog('connected', data, 'connected');
                            } else if (data.type === 'ping') {
                                addEventLog('ping', data, 'ping');
                            } else if (data.type === 'error') {
                                addEventLog('error', data, 'error');
                            } else if (data.fixtures) {
                                // Handle fixture data
                                addEventLog('fixtures', { count: data.fixtures.length }, '');
                                addFixture(data.fixtures);
                            } else if (Array.isArray(data)) {
                                // Handle array of fixtures directly
                                addEventLog('fixtures', { count: data.length }, '');
                                addFixture(data);
                            } else if (data.id || data.numerical_id) {
                                // Handle single fixture object
                                addEventLog('fixture', data, '');
                                addFixture(data);
                            } else {
                                addEventLog('data', data, '');
                            }
                        } catch (e) {
                            addEventLog('parse_error', { 
                                error: e.message, 
                                raw_data: event.data.substring(0, 200) 
                            }, 'error');
                        }
                    };
                    
                    eventSource.onerror = function(error) {
                        addEventLog('error', { 
                            message: 'EventSource error', 
                            error: error 
                        }, 'error');
                        
                        // Try next endpoint if this one fails
                        if (eventSource.readyState === EventSource.CLOSED) {
                            eventSource.close();
                            endpointIndex++;
                            setTimeout(tryConnect, 1000);
                        }
                    };
                } catch (e) {
                    addEventLog('error', { 
                        message: 'Failed to create EventSource', 
                        error: e.message 
                    }, 'error');
                    endpointIndex++;
                    setTimeout(tryConnect, 1000);
                }
            }
            
            tryConnect();
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateStatus(false);
            connectionStartTime = null;
            addEventLog('disconnected', { message: 'Disconnected from SSE stream' });
        }

        function clearLogs() {
            document.getElementById('eventLog').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¡</div>
                    <p>Click "Connect" to start receiving fixture data</p>
                </div>
            `;
            document.getElementById('fixtureList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âš½</div>
                    <p>No fixtures received yet</p>
                </div>
            `;
            eventCount = 0;
            fixtureCount = 0;
            fixturesMap.clear();
            document.getElementById('eventCount').textContent = '0';
            document.getElementById('fixtureCount').textContent = '0';
            document.getElementById('connectionTime').textContent = '--';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
